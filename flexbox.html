  <body>
    <div class="container">
      <h1>ADD TASK</h1>
      <div class="tasks">
        <div class="task">
          <form class="form">
            <!-- company -->
            <label for="company">company</label>
            <select id="company" name="company">
              <option value="volvo">Adidas</option>
              <option value="saab">Puma</option>
              <option value="fiat">Nike</option>
              <option value="audi">Audi</option>
            </select>

            <!-- priority -->
            <label for="priority">Priority</label>
            <select id="priority" name="priority">
              <option value="high">High</option>
              <option value="low">Low</option>

              <option value="Medium">Medium</option>
            </select>
            <!-- task -->
            <label for="task">Task</label>
            <input type="text" name="task" id="task" />
            <!-- tags -->
            <label for="tags">Tags</label>
            <input type="text" name="tags" id="tags" />

            <!-- No of people working -->
            <label for="working">No of People working</label>
            <input type="text" name="working" id="working" />
            <input type="submit" value="Add" />
          </form>
        </div>

        <div class="task1">
          <img src="./images/yamaha-fz3.0.jpg" alt="hell" class="image" />
          <div class="content">
            <div class="task1head">
              <div>Priority</div>
              <div class="date">2 April 2023</div>
            </div>
            <h3>Task Name</h3>
            <div class="btn btn-ment">
              <button>Development</button>
              <button>Mangement</button>
            </div>
            <div class="bottom">
              <div>
                <svg
                  class="icons"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="gray"
                  viewBox="0 0 448 512"

                3 people work on this

              <div>
